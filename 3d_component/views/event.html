<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Three.js eventListener</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>

			var Width = window.innerWidth;
			var Height = window.innerHeight;
			var timer1 = 0;
			var timer2 = 0;
			// Our Javascript will go here.
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, 500/500, 0.1, 100000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( 500, 500 );
			document.body.appendChild( renderer.domElement );


			var img = new THREE.MeshBasicMaterial({ map:THREE.ImageUtils.loadTexture('pic2.jpg')
    		});
    		//img.map.needsUpdate = true;
    		var backimg = new THREE.MeshBasicMaterial({ map:THREE.ImageUtils.loadTexture('background.jpg')
    		});
        	// plane
        	var plane = new THREE.Mesh(new THREE.PlaneGeometry(300, 300),img);
        	var plane2 = new THREE.Mesh(new THREE.BoxGeometry(100, 100, 100), new THREE.MeshNormalMaterial({ color: 0xffff00 }));
        	var plane3 = new THREE.Mesh(new THREE.PlaneGeometry(32000, 20000),backimg);
        	plane.overdraw = true;
        	plane.position.x = -200
        	plane2.position.x = 200;
        	plane3.overdraw = true;
        	plane3.position.z = -8000;

        	scene.add(plane);
        	scene.add(plane2);
        	scene.add(plane3);

			camera.position.y = 0;
			camera.position.z = 700;
			camera.rotation.x = 0;

			var render = function () {
				requestAnimationFrame( render );

				//plane.rotation.y += 0.1;
				plane2.rotation.x += 0.1;
				//plane.rotation.y += 0.1;
				//camera.position.z += 1;
				camera.rotation.y += 0.001*Math.cos(timer1);
				camera.rotation.x += 0.0005*Math.cos(timer2);
				timer1+=0.01;
				timer2+=0.003;

				renderer.render(scene, camera);
			};

			render();
		</script>
		
	</body>
</html>
