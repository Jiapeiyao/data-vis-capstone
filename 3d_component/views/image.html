<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Three.js Plane</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>

			var Width = window.innerWidth;
			var Height = window.innerHeight;
			// Our Javascript will go here.
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, 500/500, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( 500, 500 );
			document.body.appendChild( renderer.domElement );


			var img = new THREE.MeshBasicMaterial({ map:THREE.ImageUtils.loadTexture('pic2.jpg')
    		});
    		//img.map.needsUpdate = true;
        	// plane
        	var plane = new THREE.Mesh(new THREE.PlaneGeometry(400, 400),img);
        	var plane2 = new THREE.Mesh(new THREE.PlaneGeometry(400, 400), new THREE.MeshNormalMaterial({ color: 0xffff00 }));
        	plane.overdraw = true;
        	scene.add(plane);
        	plane2.position.x += 400;
        	scene.add(plane2);

			camera.position.y = 0;
			camera.position.z = 500;
			camera.rotation.x = 0;

			var render = function () {
				requestAnimationFrame( render );

				plane.rotation.y += 0.1;
				plane2.rotation.x += 0.1;
				//plane.rotation.y += 0.1;
				//camera.position.z += 1;
				camera.rotation.y += 0.01;

				renderer.render(scene, camera);
			};

			render();
		</script>
		
	</body>
</html>
